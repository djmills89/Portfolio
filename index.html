<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <!-- profile card -->
     <div class="container d-flex flex-column justify-content-center">
        <div class="card">
            <img src="images/logo.gif" class="card-img-top" alt="profile image" srcset="">
            <div class="card-body">
                <h2 class="card-title">Daniel Mills</h2>
                <p class="card-text">
                    Daniel Mills is a guy that is currently creating Bootstrap and JQuery stuff.  He is
                    hoping this might help get a job
                </p>
                <p id="hiddenText">This text is meant to be hidden, toggled when the show more button is pressed.</p>
                <button class="btn" id="showMore">Show More</button>
                <button class="btn" id="contact" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact</button>
            </div>
        </div>
     </div>
    
     <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Text here</p>
                </div>
                <div class="modal-footer">
                    <botton class="btn btn-secondary" data-bs-dismiss="modal">Close</botton>
                    <button class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
     </div>

    <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="./script/script.js"></script>
    </body>
</html>
