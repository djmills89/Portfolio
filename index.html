<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Daniel Mills Portfolio</title>
</head>
<body>
    <!-- sass --watch scss/styles.scss:css/styles.css -->
    <!-- profile card template -->
     <template id="profileCardTemplate">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card col" style="width: 18em;">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title"></h2>
                    <p class="card-text"></p>
                    <p class="hiddenText"></p>
                    <button class="btn ms-4 showMore">Show More</button>
                    <button class="btn contact" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact</button>
                </div>
            </div>
        </div>
     </template>
     <div id="theme-wrapper">
     <div class="box">
        <header>
            <h1>Daniel Mills</h1>
            <nav>
                <div>
                    <div>
                        <ul>
                            <li class="nav-item">Home</li>
                            <li class="nav-item">Projects</li>
                            <li class="nav-item">Contact</li>
                        </ul>
                    </div>
                </div>
            </nav>

            <p>
                <button class="btn theme-toggle" data-theme="dark">Dark</button>
                <button class="btn theme-toggle" data-theme="light">Light</button>
            </p>
        </header>
     </div>
    </div> 



    <!-- Contact Form Modal -->
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Contact Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="First Name">
                        </div>
                        <div class="col">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name">
                        </div>
                        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                    </form>
                </div>
                <div class="modal-footer d-flex">
                    <span id="confirmation"></span>
                    <button class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="contactBtn">Contact!</button>
                </div>
            </div>
        </div>
     </div>
    


    <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="./script/script.js"></script>
    </body>
</html>

     <div class="container d-flex flex-column justify-content-center">
        <div class="row">

            name="John Smith"
            bio="Front End Developer"
            img="./images/logo.gif"
            hidden-text="This is meant to be hidden."
            show-more="Show More"
            contact="Contact">
        </profile-card>

        <!-- Daniel Mills Profile Card -->
        <profile-card
            name="Daniel Mills"
            bio="Daniel Mills is a guy that is currently creating Bootstrap and JQuery stuff.  He is hoping this might help get a job"
            img="./images/logo.gif"
            hidden-text="This text is meant to be hidden, toggled when the show more button is pressed."
            show-more="Show More"
            contact="Contact">
        </profile-card>
        </div>
      </div>
