<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>

<body>

    <!-- profile card -->
     <div class="container d-flex flex-column justify-content-center">
        <div class="card">
            <img src="images/logo.gif" class="card-img-top" alt="profile image" srcset="">
            <div class="card-body">
                <h2 class="card-title">Daniel Mills</h2>
                <p class="card-text">
                    Daniel Mills is a guy that is currently creating Bootstrap and JQuery stuff.  He is
                    hoping this might help get a job
                </p>
                <button class="btn">Show More</button>
                <button class="btn btn-secondary">Contact</button>
            </div>
        </div>
     </div>
    


    <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
